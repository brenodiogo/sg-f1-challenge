spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:f1betting}
    username: ${DB_USERNAME:f1betting}
    password: ${DB_PASSWORD:f1betting}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

openf1:
  base-url: https://api.openf1.org/v1

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
